<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} | PhD Portal | IIITA</title>
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{% static 'app/css/custom.min.css' %}" rel="stylesheet">
  </head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-12">
          <div class="col-middle">
            <br /><br />
            <div class="text-center text-center">
              <h1 class="error-number">{{ status_code }}</h1>
              <h1>{{ title }}</h1>
              <h4>{{ message }}</h4>
              <br />
              <a class="btn btn-primary btn-lg" id="back"><i class="fa fa-long-arrow-left"></i> &nbsp; Go back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="{% static 'app/js/jquery.min.js' %}"></script>
      <script>
          $(document).ready(function () {
              $('#back').click(function () {
                  parent.history.back();
                  return false;
              });
          });
      </script>
  </body>
</html>
